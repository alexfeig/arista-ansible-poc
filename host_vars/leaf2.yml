hostname: rack1-leaf2

svi_mlag: 10.255.1.2/30

mlag_domain_id: Rack1
mlag_peer_address: 10.255.1.2

bgp:
   as_local: 65102
   as_spine: 65001
   router_id: 10.254.254.22
   spines:
      - 10.1.1.10
      - 10.2.1.10
      - 10.3.1.10
      - 10.4.1.10
   partner_leaf: 10.255.1.1
   networks:
